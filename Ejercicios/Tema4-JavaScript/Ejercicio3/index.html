<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link para Css-->
    <link href="css/style.css"  rel="stylesheet">
    <title>Compararnumeros</title>
</head>
<body>
    <input type="text" id="n1" size="40" placeholder="Inserte el primer numero">
    <input type="text" id="n2" size="40" placeholder="Inserte el segundo numero">

    <input type="button" value="Comprobar" onclick="comprobar()"/>

    <script>

    

    function comprobar(){
        let n1 = parseInt(document.getElementById("n1").value);
        let n2 = parseInt(document.getElementById("n2").value);

        if(n1 > n2 ){
            alert(n1 + " es mayor que " + n2);
        }

        else {
            alert(n2 + " es mayor que " + n1);
        }
    }

       
    </script>
</body>
</html>
