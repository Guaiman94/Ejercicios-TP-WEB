<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario1</title>
</head>
<body>
    <form action="#" method="GET">
        <fieldset>
            <legend>Datos del formulario</legend>
            <label for="nombre">Escribe tu nombre: </label>
            <input type="text" name="nombre" id="nombre" maxlength="16"  size="16" placeholder="Escribe tu nombre"></br></br>

            <label for="contrasenia">Escribe tu contraseña: </label>
            <input type="password" name="contrasenia" required placeholder="Escribe tu contraseña"></br></br>

            <label for="email">Escribe tu email: </label>
            <input type="email" name="email" placeholder="Escribe tu email"></br></br>
            
            <input type="radio" name="genero" id="hombre" value="hombre">
            <label for="hombre">Hombre </label>

            <input type="radio" name="genero" id="mujer" value="mujer">
            <label for="mujer">Mujer </label>

            <input type="radio" name="genero" id="otro" value="otro">
            <label for="otro">Mujer </label></br></br>

            <input type="reset">
            <input type="submit"  value="Enviar todos los datos">
        </fieldset>
    </form>
</body>
</html>
